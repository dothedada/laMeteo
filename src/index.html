<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>La Mete-o</title>
    </head>

    <body>
        <button
            class="newLocation locationBTN"
            type="button"
            data-position="head"
        >
            <span class="sr-only">Agregar una nueva ubicación</span>
            <span aria-hidden="false">+</span>
        </button>

        <button
            class="newLocation locationBTN"
            type="button"
            data-position="tail"
        >
            <span class="sr-only">Agregar una nueva ubicación</span>
            <span aria-hidden="false">+</span>
        </button>

        <dialog id="manageLocation">
            <form>
                <button id="deviceLocation" type="button">
                    Usar mi ubicación actual
                </button>
                <input type="text" placeholder="Nombre del lugar" />
                <button id="findLocation" type="button">Obtener clima</button>
            </form>

            <button class="close" type="button">cerrar</button>
        </dialog>

        <dialog id="zoomImage">
            <button class="close">cerrar</button>
            <img
                src="https://plus.unsplash.com/premium_photo-1687653092046-885dbce02bd4?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
            <div>
                Imagen realizada por
                <a href="" id="attribution" target="_blank">Nombre blab</a> /
                <a href="https://unsplash.com/es" target="_blank">Unsplash</a>
            </div>
        </dialog>
    </body>
</html>
